<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/nav.css">
    <style>
        label {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="second-form.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Please Fill Up Form</h2>
        <form>
            <label for="name"> Your Name:
                <input type="text" placeholder="Your Name">
            </label>
            <label for="email">Your E-mail:
                <input type="email" name="email" id="email" placeholder="Your E-mail">
            </label>
            <label for="phone">Your Phone:
                <input type="text" placeholder="Your Phone">
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Please Select Vorta</legend>
                <label for="sorisha">
                    <input type="checkbox" name="sorisha" id="sorisha"> Shorisha
                </label>
                <label for="sutki">
                    <input type="checkbox" name="sutki" id="sutki"> Sutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="chili" id="chili"> Chili
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
</body>

</html>
