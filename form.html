<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
   <header>

   </header> 

   <main>
    <section>
        <h2>Please Fill Up The Form</h2>
        <form>
            <label for="name">Your Name: 
                <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="email">Your E-mail
                <input id="email" type="email" placeholder="Your Email">
            </label>
            <label for="phone">Your phone
                <input type="text" placeholder="Your Phone">
            </label>

            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>
                <label for="">
                    <input type="radio" name="pitha" id=" dimchitoy"> Dim Chitoy
                </label>
            </fieldset> <br>
            <fieldset>
                <legend>Pic One or More Vorta</legend>
                <label for="sorisha">
                    <input type="checkbox" name="sorisha" id="sorisha">Shorisha
                </label>
                <label for="sutki">
                    <input type="checkbox" name="sutki" id="sutki">Sutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="chili" id="chili"> Chili
                </label>
            </fieldset>
            <fieldset>
                <legend> Special Instruction </legend>
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </fieldset> <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>
    </section>
   </main>

   <footer>

   </footer>
</body>
</html>
