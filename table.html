<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid black;
            padding: 5px 15px;
        }
    </style>
</head>
<h2>HTML Table</h2>
<body>
    <table>
        <caption>Employee Salary Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
           </tr>
           <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1200</td>
           </tr>
          <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>$1100</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Mark Zuku</td>
            <td>Facebook</td>
            <td>$1300</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Toral Employee : 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
